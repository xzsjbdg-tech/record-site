<!DOCTYPE html>  
<html lang="zh-CN">  
  <head>  
    <meta charset="UTF-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <title>光与记录｜个人记忆册</title>  
  
    <link rel="stylesheet" href="styles.css" />  
  </head>  
  
  <body>  
    <!-- Header -->  
    <header class="header">  
      <div class="logo">☀️ 光与记录</div>  
      <nav class="nav">  
        <a href="#timeline">时间线</a>  
        <a href="#mood">心情</a>  
        <a href="#album">相册</a>  
        <a href="#notes">便签</a>  
      </nav>  
    </header>  
  
    <!-- Hero Section -->  
    <section class="hero">  
      <h1>记录光影与心跳的瞬间</h1>  
      <p class="hero-sub">这是属于某个人的专属记忆册，留下每一束光与每一段故事。</p>  
      <a class="hero-btn" href="#timeline">开始记录 ✍️</a>  
    </section>  
  
    <!-- Timeline -->  
    <section class="section" id="timeline">  
      <h2>光影时间线</h2>  
      <p class="section-desc">在这条时间线里，可以记录生活中的点滴瞬间与心情起伏。</p>  
  
      <div class="card timeline-card">  
        <textarea class="title-input" placeholder="写下标题……"></textarea>  
        <div class="date">2025-12-04</div>  
        <textarea class="content-input" placeholder="在此处填写回忆或心情描述……"></textarea>  
      </div>  
  
      <div class="card timeline-card">  
        <textarea class="title-input" placeholder="第二条记录"></textarea>  
        <textarea class="date-input" placeholder="在此填写日期"></textarea>  
        <textarea class="content-input" placeholder="这里是第二条记录的描述，可填写任意内容。"></textarea>  
      </div>  
  
      <button class="add-btn">➕</button>  
    </section>  
  
    <!-- Mood Tracker -->  
    <section class="section" id="mood">  
      <h2>心情轨迹</h2>  
      <p class="section-desc">用可爱的图标记录每天的心情，让情绪也有形状。</p>  
  
      <div class="mood-grid">  
        <div class="mood-item">😊</div>  
        <div class="mood-item">😂</div>  
        <div class="mood-item">🥺</div>  
        <div class="mood-item">😡</div>  
        <div class="mood-item">😴</div>  
        <div class="mood-item">❤️</div>  
        <div class="mood-item">🤔</div>  
        <div class="mood-item">✨</div>  
      </div>  
    </section>  
  
    <!-- Album -->  
    <section class="section" id="album">  
      <h2>灵犀相册</h2>  
      <p class="section-desc">用照片记录那些不想忘记的瞬间。</p>  
  
      <div class="album-grid">  
        <div class="album-card"></div>  
        <div class="album-card"></div>  
        <div class="album-card"></div>  
        <div class="album-card"></div>  
      </div>  
    </section>  
  
    <!-- Notes -->  
    <section class="section" id="notes">  
      <h2>心语便签</h2>  
      <p class="section-desc">把想说的话、想记的事写在这里吧。</p>  
  
      <textarea class="notes-area" placeholder="想写点什么……"></textarea>  
    </section>  
  
    <footer class="footer">© 2025 光与记录｜个人记忆册</footer>  
  </body>  
</html>
